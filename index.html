<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Code Quiz</title>
    <meta name="description" content="javascript quiz coding challenge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>
    <!-- Main container for entire screen-->
    <div class="container-fluid" id="container-main">
      <!-- Top row to hold "view highscores and time remaining content sections"-->
      <div class="row">
        <div class="d-flex justify-content-between">
          <div class="p-2" id="highscoreElement">View Highscores</div>
          <div class="p-2" id="timerElement">Time: 0</div>
        </div>
      </div>
      <!-- Bottom quiz content row -->
      <div class="row h-100">
        <div class="col-4 bg-white"></div>
        <div class="col-4 bg-white">
          <!-- display root -->
          <div id="rootDiv"></div>
          <div id="statusDiv" class="d-flex flex-column"></div>
        </div>
        <div class="col-4 bg-white"></div>
      </div>
    </div>
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Main Javascript -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
