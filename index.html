<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>
    
    <!-- Main container for entire screen-->
    <div class="container-fluid" id="container-main">
      
      <!-- Top row to hold "view highscores and time remaining content sections"-->
      <div class="row">
        <!-- div to house the "View Highscores" button-->
        <div class="d-flex justify-content-between bg-success">
          <div class="p-2">View Highscores</div>
          <div class="p-2">Time Remaining: n</div>
        </div>
      </div>

      <!-- Bottom (main) row, containing the actual quiz content as it changes -->
      <div class="row h-100">
        <!-- Empty left div -->
        <div class="col-3 bg-white"></div>
        <!-- Center div to display currently visible app state card -->
        <div class="col-6 bg-white">
          <!-- Display div goes here -->
          <div id="rootDiv"></div>
        </div>
        <!-- Empty right div -->
        <div class="col-3 bg-white"></div>  
      </div>
    
    </div>  <!-- End of main container div-->

    <!-- Bootstrap Javascript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Main Javascript -->
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
